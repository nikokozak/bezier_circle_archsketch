<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bezier_circle_canvas</title>
  </head>
  <body>
    <div id="world">
      <div id="controls">
        <label for="contractionSlider">
          Contraction Scale.
          <input id="contractionSlider" class="slider" type="range" min="0.1" max="5.0" value="3" step="0.01">
        </label>
        <label for="radiusSlider">
          Radius
          <input id="radiusSlider" class="slider" type="range" min="10" max="200" value="80" step="1">
        </label>
        <label for="verticesSlider">
          Vertices
          <input id="verticesSlider" class="slider" type="range" min="3" max="40" value="10" step="1">
        </label>
        <label for="tracesSlider">
          Trace Erase
          <input id="tracesSlider" class="slider" type="range" min="0.001" max="0.5" value="0.002" step="0.001">
        </label>
        <label for="speedSlider">
          Cycle Time
          <input id="speedSlider" class="slider" type="range" min="20" max="300" value="80" step="1">
        </label>
        <button id="pauseButton">Pause</button>
      </div>
      <canvas id="canvas" width=400 height=400></canvas>
    </div>
    <script type="text/javascript" src="./extern/gsap.min.js"></script>
    <script src="dist/bezier_circle.js"></script>
    <style>
      #world {
        margin-top: 2em;
      }
      #controls {
        display: flex;
        flex-wrap: wrap;
        max-width: 380px;
        margin-left: 2em;
        margin-bottom: 2em;
        vertical-align: center;
      }
      label {
        display: block;
        margin-right: 2em;
        margin-bottom: 1em;
      }
      label:last-child {
        margin-bottom: 0;
      }
      input {
        display: block;
      }
      #pauseButton {
        max-height: 3em;
      }
    </style>
  </body>
</html>
